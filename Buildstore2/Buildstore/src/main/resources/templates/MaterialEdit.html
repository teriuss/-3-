                  </div>
                  <div class="mb-2 text-muted fw-bold px-2 py-2">

<main>
  <section class="py-5 text-center bg-success">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light fw-bold "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Editing Data   <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

        </svg></font></font></h1>
        <p class="lead text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></p>
      </div>
    </div>
  </section>
  <div class="container mt-5 mb-5 text-center">
    <div th:each="el : ${onematerial}" >
      <form method="post">
        <div class="mb-2 text-muted fw-bold px-2 py-2">
          <label for="formGroupExampleInput" class="form-label">Name of the material</label>
          <input type="text" th:value="${el.name}" name="name" class="form-control" id="formGroupExampleInput5" placeholder="Enter the name of the material">
        </div>
        <div class="mb-2 text-muted fw-bold px-2 py-2">
          <label for="formGroupExampleInput2" class="form-label">General characteristics</label>
          <input type="text" th:value="${el.categories}" name="categories" class="form-control" id="formGroupExampleInput6" placeholder="Enter the general characteristics">
        </div>
        <div class="mb-2 text-muted fw-bold px-2 py-2">
          <label for="formGroupExampleInput3" class="form-label">Production</label>
          <input type="text"  th:value="${el.brand}" name="brand" class="form-control" id="formGroupExampleInput7" placeholder="Enter the production of the product">
        </div>
        <div class="mb-2 text-muted fw-bold px-2 py-2">
          <label for="formGroupExampleInput4" class="form-label">Price</label>
          <input type="text" th:value="${el.cost}" name="cost" class="form-control" id="formGroupExampleInput8" placeholder="Enter the price per piece ">
        </div>
        <div class="modal-footer text-center">
          <div class="col-12">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
